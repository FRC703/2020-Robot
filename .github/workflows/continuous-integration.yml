name: Test Code
on: [push]

jobs:
  build:
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with: 
          python_version: 3.8
          architecture: x64
      - name: Install build deps
        run: |
          python -m pip install pyfrc
          python -m pip install robotpy-limelight
      
      - name: Test
        run: python src/robot.py test